<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css" title="vue">
  <!-- 箭头样式 -->
  <link rel="stylesheet" href ="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css">
  <!-- 暗模式 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/style.min.css">
</head>
<body>
  <!-- 定义加载时候的动作 -->
  <div id="app">莫急，Loading......</div>
  <script>
    window.$docsify = {
            // 项目名称
            name: 'BananaYH Wiki',
            // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
            loadSidebar: true,
            // 封面支持，默认加载的是项目根目录下的_coverpage.md文件
            coverpage: true,
            // 导航栏支持，默认加载的是项目根目录下的_navbar.md文件,使用html方式配置也需开启
            loadNavbar: true,
            // 最大支持渲染的标题层级
            maxLevel: 4,
            // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级，建议配置为1或者2
            subMaxLevel: 2,
            // 避免不必要的回退过程
            alias: {
                '/.*/_sidebar.md' : '/_sidebar.md'
            },
            // 设置侧边栏默认显示级别
            sidebarDisplayLevel: 0,
            // 搜索配置
            search: {
                maxAge: 86400000,
                paths: 'auto',
                placeholder: '🔍搜索',
                noData: '😒找不到结果',
                depth: 6,
                hideOtherSidebarContent: false
            },
            //字数统计
            count:{
                countable: true,
                position: 'top',
                margin: '10px',
                float: 'right',
                fontsize:'0.9em',
                margin-right: '52px',
                color:'rgb(90,90,90)',
                language:'chinese',
                localization: {
                    words: "",
                    minute: ""
                },
                isExpected: true
            },
            scrollToTop: {
                auto: true,
                text: 'Top',
                right: 15,
                bottom: 15,
                offset: 500
            },
            //分页导航配置
            pagination: {
                crossChapterText: true,
                crossChapter: true
            },
            // 页脚配置
            footer: {
                copy: '<span>Copyright &copy; 2021 💖 </span>',
                auth: ' <strong>BananaYH</strong>',
                pre: '<hr/>',
                style: 'text-align: center;'
            },
            // 暗模式
            themeColor : "#42b983",
            darkMode: {
                dark: {
                    background: "#1c2022",
                    toggleBtnBg: "#34495e",
                    textColor: "#b4b4b4"
                },
                light: {
                    background: "white",
                    toggleBtnBg: "var(--theme-color)",
                    textColor: "var(--theme-color)"
                }
            }
        }
  </script>
  <!-- docsify的js依赖 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <!-- 搜索功能支持 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- 图片放大缩小支持 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- emoji表情支持 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <!-- 复制代码快捷键 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <!-- 分页导航支持 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- 字数统计 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <!-- 回到顶部 -->
  <script src="//unpkg.com/docsify-scroll-to-top/dist/docsify-scroll-to-top.min.js"></script>
  <!-- 目录折叠 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"> </script>
  <!-- 页脚支持 -->
  <script src="//unpkg.com/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script>
  <!-- 暗模式 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/index.min.js"></script>
</body>
</html>
